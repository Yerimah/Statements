<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement</title>
</head>
<body>
    <h1>JavaScript Statement</h1>
    <p>A <b>JavaScript program</b> is a list of <b>Statement</b> to be executed by the computer</p>

    <p id="demo"></p>

    <script>
        var x, y, z //statement 1
        x = 5;      //statement 2
        y = 6;      //statement 3

        z = x + y;

        document.getElementById("demo").innerHTML = "The value for z is " + z + "."
    </script>
    
</body>
</html>
